</head>
<body>

        <!-- Empresa 2 - cor personalizada -->

            <a href="configuracoes.html?empresa=2">

    <style>

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("img/6244745.jpg") no-repeat center center fixed;
    background-size: cover;
}

.photo-frame {
    width: 250px;
    height: 350px; /* üî• altura igual para todos */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.photo-frame a {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.photo-frame a img {
    width: 100%;
    height: 250px;     /* üî• todas ficam do mesmo tamanho */
    object-fit: cover; /* corta proporcional */
    border-radius: 15px;
}


.photo-frame h2 {
    margin-top: 10px;
    color: white;
    font-size: 1.2rem;
    text-align: center;
    font-weight: bold;
}


.photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 600px; 
    width: 100%;
    justify-items: center;
}



.photo-frame {
    /* ‚ùå REMOVER ESTE: aspect-ratio: 1; */
    background: linear-gradient(135deg, var(--card-black) 0%, var(--secondary-black) 50%, var(--card-black) 100%);
    border-radius: 20px;
    padding: 8px;
    box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 0, 64, 0.3),
        0 0 25px rgba(255, 0, 64, 0.1);
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    animation: frame-float 5s ease-in-out infinite;
    border: 1px solid var(--cor1, #e9a209);
}


.photo-frame::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
        135deg,
        var(--cor1, #e9a209) 0%, 
        transparent 50%, 
        var(--cor1, #e9a209) 100%
    );
    border-radius: 20px;
    opacity: 0;
    transition: all 0.4s ease;
    z-index: 1;
    pointer-events: none; 
}

.photo-frame:hover::before {
    opacity: 1;
    animation: photo-shine 1s ease-in-out;
}

@keyframes frame-float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

@keyframes photo-shine {
    0% { transform: translateX(-100%) skew(-15deg); }
    100% { transform: translateX(100%) skew(-15deg); }
}

/* Hover geral */
.photo-frame:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.9),
        0 0 40px var(--cor1, #e9a209),
        inset 0 1px 0 rgba(255, 0, 64, 0.5);
    border-color: var(--cor1, #e9a209);
}

.ms {
    color: red;
}

.jd {
    color: green;
}

    </style>

</body>
</html>
